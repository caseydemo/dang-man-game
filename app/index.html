<!DOCTYPE html>
<html>

<head>
    <title>Dang-man</title>
    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="container">

    <div class="row" id="guessBox">         <!--    GUESS BOX   -->

         <!-- input box -->
         <input type="text" class="guessInput" maxlength="1" id="guess" onfocus="value=''" onkeydown="if(event.keyCode == 13){ makeGuess(); }; value=''">



         <!-- submit guess button -->
         <button class="btn" id="submitButton" type="submit">Submit</button>


         <!-- word screen -->
         <div id="wordScreen">
            <div id="wordToGuess">
                <h3>The Dang Word:</h3>
                <div id="wordSpaces">
                </div>
            </div>
        </div>

        <!-- victory message -->
        <div id="displayResult"> Dangit - you won! </div>

    </div>                                  <!--    GUESS BOX   -->




    <!-- main image -->
    <img src="../images/thumbs-up.jpg" id="updateImage">


    <div class="row">
        <div class="col-xs-12" id="previousGuesses">
        </div>
    </div>

         <!-- start new grame button -->
         <div id="initializeGame" >
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn" id="initializeGameButton">Start Grame</button>
                </div>
            </div>
        </div> 
    


    <!-- call local js file -->
    <script src="js/main.js"></script>
</body>

</html>
