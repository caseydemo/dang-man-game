<!DOCTYPE html>
<html>
<head>

	
	<link rel="stylesheet" href="css/style.css">

	<title>hangman</title>
</head>
<body>

<div id="vue-app" v-bind:class="{ 'active': bgcolor == 'green' }">

<h1>Hangman</h1>

<p id="hideMe">{{ hiddenWord }}</p>


<p id="blankSpaces">this is where the empty spaces will be</p>


<div class="row">
	<button v-on:click="checkLetter('a')">a</button>
    <button v-on:click="checkLetter('b')">b</button>
    <button v-on:click="checkLetter('c')">c</button>
    <button v-on:click="checkLetter('d')">d</button>
	<button v-on:click="checkLetter('e')">e</button>
    <button v-on:click="checkLetter('f')">f</button>
    <button v-on:click="checkLetter('g')">g</button>
    <button v-on:click="checkLetter('h')">h</button>
	<button v-on:click="checkLetter('i')">i</button>
    <button v-on:click="checkLetter('j')">j</button>
    <button v-on:click="checkLetter('k')">k</button>
    <button v-on:click="checkLetter('l')">l</button>
</div>


<div class="row">
	<button v-on:click="checkLetter('m')">m</button>
    <button v-on:click="checkLetter('n')">n</button>
    <button v-on:click="checkLetter('o')">o</button>
    <button v-on:click="checkLetter('p')">p</button>
	<button v-on:click="checkLetter('q')">q</button>
    <button v-on:click="checkLetter('r')">r</button>
    <button v-on:click="checkLetter('s')">s</button>
    <button v-on:click="checkLetter('t')">t</button>
	<button v-on:click="checkLetter('u')">u</button>
    <button v-on:click="checkLetter('v')">v</button>
    <button v-on:click="checkLetter('w')">w</button>
    <button v-on:click="checkLetter('x')">x</button>
	<button v-on:click="checkLetter('y')">y</button>
    <button v-on:click="checkLetter('z')">z</button>

</div>

<!-- v-bind:class="{ 'active': bgcolor == 'green' }"  -->


<div class="container">
	<button v-on:click="bgcolor = 'green'">green?</button>
	<button v-on:click="bgcolor = 'gray'">gray</button>
	<button v-on:click="reset">give up?</button>
</div>

</div>

<!--Vue cdn has to be above local scripts -->
<script src="https://unpkg.com/vue"></script> 
<script src="js/main.js"></script>

</body>
</html>
